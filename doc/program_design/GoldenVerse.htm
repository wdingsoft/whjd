<html>

<head>
	<title>GoldenVerese</title>
	<META http-equiv="Content-Type" content="text/html;" charset="UTF-8">
	<META name="viewport" content="width=device-witdh, initial-scale=1, maximum-scale=1, user-scale=0">


	<script src="./jq/jquery-2_1_3.min.js"></script>
	<script src="./js/golden_verese.js"></script>

	<script src="https://wdingbox.github.io/bible_obj_lib//jsdb/jsBibleObj/CUVS.json.js"></script>
	<script src="https://wdingbox.github.io/bible_obj_lib//jsdb/jsBibleObj/NIV.json.js"></script>
	<style>
		table {
			float: left;
			background-color: gold;
			margin-left: 10px;
		}

		td {
			contexteditable: Yes;
		}
	</style>
	<script>
		$(function () {
			$("#tby").html(gen_tbody(golden_verese))

			$("td").on("click", function () {
				$(this).attr("contenteditable", "true")
			})

		})
		function gen_tbody(obj) {
			var trs = ""
			Object.keys(obj).forEach(function (key,i) {
				var mat = key.match(/(.{3})([0-9]+)\:([0-9]+)/)
				if(mat){
					console.log(mat)
					trs += `<tr><td>${i}</td><td>${key}</td><td>${CUVS[mat[1]][mat[2]][mat[3]]}</td><td>${NIV[mat[1]][mat[2]][mat[3]]}</td></tr>`
				}
			})
			return trs;
		}
	</script>
</head>

<body>


	<table border="1" cellpadding="1" cellspacing="1" style="width:500px;">
		<caption>Golden Verses</caption>
		<thead>
			<tr>
				<th>#</th>
				<th>Verses</th>
				<th>CUVS</th>
				<th>NIV</th>
			</tr>
		</thead>
		<tbody id="tby">

		</tbody>
	</table>
</body>

</html>
